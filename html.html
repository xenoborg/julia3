
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <!-- 
    Removing </metahttp-euiv> 
    <meta http-euiv="X-UA-Compatible" content="ie=edge"></metahttp-euiv>
    -->
    <meta http-euiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="error"></div>
    <form id="form" action="" method="GET">
        <div>
            <label for="name">Name</label>
            <!--
            While using required is the right thing to do, it doesn't let you see if your javascript if (name.value === '' || name.value == null) is working, because the form cannot be submitted with name being blank
            <input id="name" name="name" type="text" required>
            -->
            <input id="name" name="name" type="text">
        </div>
        <div>
            <label for="name">Password</label>
            <input id="password" name="password" type="password">
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
